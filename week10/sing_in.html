<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form class="form">
            <h1>PHONE SHOP</h1>

            <input type="text" id="full_name" name="full_name" placeholder="ชื่อ-นามสกุล" required><br><br>

            <input type="text" id="email_or_phone" name="email_or_phone" placeholder="กรอกอีเมลหรือเบอร์โทรศัพท์" required><br><br>

            <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required><br><br>
            <a href="index.html" class="btn">เข้าสู่ระบบ</a>
        </form>
    </div>
</body>
</html>
